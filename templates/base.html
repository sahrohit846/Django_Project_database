<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HPC_Quantum-Forge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./../static/Simulator.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body style="background-color: white; height: 100vh">
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="/simulator">Quantum Forge</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/simulator">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto">
          <!-- Move Admin link to the right side -->
          <li class="nav-item me-4">
            <a class="nav-link fw-bold" href="/admin">Admin</a>
            <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% if messages %} {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0 " role="alert">
    <strong>{{ message }}</strong>

    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
      {% comment %} <span aria-hidden="true">&times;</span> {% endcomment %}
    </button>
  </div>
  {% endfor %} {% endif %} {% block body %} {% endblock body %}
  <footer class="footer fixed-bottom py-3 text-light" style="background-color: grey; opacity: 70%">
    <div class="container text-center">
      <p class="mb-0">Copyright &copy; CDAC-Patna | All rights reserved</p>
    </div>
  </footer>
  <script src="./../static/Simulator.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- <script src="./../static/backButton.js"></script> -->
  <script src="./../static/resetButton.js"></script>
  <script src="./../static/bargraph.js"></script>
  <script src="./../static/addRow.js"></script>
  <script src="./../static/removeRow.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="./../static/codeGenerator.js"></script>
  <!-- <script src="./../static/matrixPrint.js"></script> -->
  <script src="./../static/matrix.js"></script>

  <!-- <script src="./../static/measureGate.js"></script> -->
  <!-- <script src="./../static/test.js"></script> -->
</body>

</html>
