{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">



    <!-- for particles js  -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{% static 'js/particles-config.js' %}"></script>

    
 
<style>
        /* Global Styles */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080710;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Background Shapes */
        .background {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            width: 200px;
            height: 200px;
            left: -50px;
            top: -50px;
        }

        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            width: 200px;
            height: 200px;
            right: -50px;
            bottom: -50px;
        }

        /* Container Styles */
        .container {
            background-color: rgba(255, 255, 255, 0.13);
            border-radius: 10px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            position: relative;
        }

        h2 {
            font-size: 24px;
            color: greenyellow;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 18px;
            color: #f7f2f2;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        button {
            margin-top: 30px;
            width: 100%;
            padding: 12px;
            background-color: #ffffff;
            color: #080710;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        /* Alert message styles */
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
         /* Footer */
         footer {
            background-color: grey;
            opacity: 0.7;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: absolute;
            bottom: 0;
        }


        /* Responsive Styles */
        @media (max-width: 768px) {
            .shape {
                width: 150px;
                height: 150px;
            }

            .container {
                padding: 30px;
            }

            h2 {
                font-size: 20px;
            }

            input, button {
                font-size: 14px;
                padding: 8px;
            }
        }

        @media (max-width: 576px) {
            .shape {
                width: 100px;
                height: 100px;
            }

            .container {
                padding: 20px;
                width: 95%;
            }

            h2 {
                font-size: 18px;
            }

            input, button {
                font-size: 12px;
                padding: 6px;
            }
            footer {
                font-size: 14px;
            }
        }
        
                 /* Responsive design */
@media screen and (max-width: 992px){
    form{
        width: 100%;
    }
}
@media screen and (max-width: 768px){
    form{
        width: 90%;
    }
}
    </style>
</head>
<body>

    <!-- Particle Background -->
    <div id="particles-js" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"></div>


 <!-- Navigation Bar -->
 

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <h1 style="text-align: center;"><span style="color: #f09819;">Quantum_Simulator</span></h1>
        
        <h2>Reset Password</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
        </form>
    </div>
     <!-- Footer -->
     <footer>
        <p>Copyright &copy; CDAC-Patna | All rights reserved</p>
    </footer>


   

      <!-- particles.js configuration script -->
    <script src="{% static 'js/particles-config.js' %}"></script> 

</body>
</html>
