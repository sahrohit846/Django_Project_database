{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HPC_Quantum-Forge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'Simulator.css' %}" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <style>
    /********************* Layout Styling **************/
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .content-wrapper {
      flex: 1;
    }

    /********************* Navbar Styling **************/
    nav {
      background-color: #343a40;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
    }

    nav ul li a:hover {
      color: #ffc107;
    }

    /****************** Form and Container Styling ***************/
    .container-fluid h1 {
      margin-top: 20px;
      font-size: 36px;
      font-weight: 600;
      color: #343a40;
    }

    .form-group label {
      font-size: 16px;
      font-weight: 500;
      color: #343a40;
    }

    .form-control {
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
    }

    /********************* Footer Styling **************/
    footer {
      text-align: center;
      background-color: #343a40;
      color: white;
      padding: 10px 0;
      position: relative;
      width: 100%;
      bottom: 0;
    }

    footer p {
      margin: 0;
    }

    /********************* Responsive Design **************/
    @media screen and (max-width: 768px) {
      .form-group {
        width: 100%;
      }

      form {
        width: 90vw;
      }

      .container-fluid img {
        height: auto;
      }
    }
      /* Nav sticky */
      nav {
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    /* footer sticky */
    footer {
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    
    /* footer Hover Animation  */
    footer {
        background: linear-gradient(to right, #007bff, #343a40);
        color: white;
        transition: background 0.5s ease;
    }
    
    footer:hover {
        background: linear-gradient(to right, #343a40, #007bff);
    }
    

     /* Nav  Hover Animation  */
     nav {
        background: linear-gradient(to right, #007bff, #343a40);
        color: white;
        transition: background 0.5s ease;
    }
    
    nav:hover {
        background: linear-gradient(to right, #343a40, #007bff);
    }
    
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav>
    <h2>Quantum Simulator</h2>
    <ul>
      <li><a href="{% url 'landing' %}">Home</a></li>
      <li><a href="{% url 'about' %}">About Simulator</a></li>
      <li><a href="{% url 'contact' %}">Contact</a></li>
      <li><a href="{% url 'login' %}">Login</a></li>
    </ul>
  </nav>

  <!-- Content Wrapper (ensures footer stays at bottom) -->
  <div class="content-wrapper">

    <!-- Header Image -->
    {% comment %} <div class="container-fluid px-0">
      <img src="https://source.unsplash.com/800x200/?contact" class="d-block w-100 mx-0" alt="contact us" />
    </div> {% endcomment %}

    <!-- Contact Form -->
    <div class="container-fluid">
      <h1 class="text-center">Contact Us</h1>
      <form class="row g-3 justify-content-center" style="width: 50vw; margin-left: auto; margin-right: auto"
        action="/contact" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="inputName" class="form-label">Name :</label>
          <input type="text" class="form-control" id="Name" name="name" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label for="inputEmail4" class="form-label">Email :</label>
          <input type="email" class="form-control" id="Email" name="email" placeholder="Enter Your email address"
            required />
        </div>
        <div class="form-group">
          <label for="inputPhone" class="form-label">Phone Number :</label>
          <input type="text" class="form-control" id="Phone" name="phone" placeholder="Enter Your phone number" min="0"
            oninput="this.value = Math.abs(this.value).toString().substring(0, 10);" required />
          <small id="phoneHelp" class="form-text text-muted">Please enter a 10-digit phone number.</small>
        </div>
        <div class="form-group">
          <label for="inputCity" class="form-label">Your Comments :</label>
          <textarea class="form-control" id="desc" name="desc" rows="4" required></textarea>
        </div>
        <div class="col-12 text-center my-2">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; CDAC-Patna | All rights reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Q2H5Y/nups5R/JbAG7MJ1lH8gWBl"
    crossorigin="anonymous"></script>
</body>

</html>
