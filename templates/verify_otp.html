{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <!-- for particles js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Include your custom particles.js config -->
    <script src="{% static 'js/particles-config.js' %}"></script>

    <style>
        /* Reset margin and padding */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #080710;
            display: flex;
            flex-direction: column; /* Column layout to accommodate fixed footer */
            min-height: 100vh; /* Full height to keep footer at the bottom */
            justify-content: center; /* Center vertically */
        }

        /* Background Shapes */
        .background {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            width: 200px;
            height: 200px;
            left: -50px;
            top: -50px;
        }

        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            width: 200px;
            height: 200px;
            right: -50px;
            bottom: -50px;
        }

        /* Container styling */
        .container {
            background: rgba(255, 255, 255, 0.13);
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            margin: auto; /* Center the container */
            z-index: 1; /* Above the background */
            position: relative; /* To position the form properly */
        }

        h3 {
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
            color: #ffffff;
        }

        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        button {
            margin-top: 30px;
            width: 100%;
            padding: 12px;
            background-color: #ffffff;
            color: #080710;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        /* Navbar styling */
        nav {
            background: linear-gradient(to right, #007bff, #343a40);
            color: white;
            padding: 10px 20px;
            position: fixed; /* Fix the navbar at the top */
            top: 0;
            width: 100%; /* Full width */
            z-index: 1000; /* On top of other elements */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h2 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav:hover {
            background: linear-gradient(to right, #343a40, #007bff);
        }

        /* Footer styling */
        footer {
            background: linear-gradient(to right, #007bff, #343a40);
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed; /* Fix the footer at the bottom */
            bottom: 0;
            transition: background 0.5s ease;
        }

        footer:hover {
            background: linear-gradient(to right, #343a40, #007bff);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 30px;
            }

            h3 {
                font-size: 24px;
            }

            input, button {
                padding: 10px;
            }
        }

        @media (max-width: 576px) {
            .container {
                max-width: 95%;
                padding: 20px;
            }

            h3 {
                font-size: 20px;
            }

            input, button {
                padding: 8px;
                font-size: 14px;
            }

            footer {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="container-fluid">
        <h2>Quantum Simulator</h2>
        <ul class="navbar-nav d-flex flex-row">
            <li><a href="{% url 'landing' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About Simulator</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
        </ul>
    </nav>

    <!-- Particle Background -->
    <div id="particles-js" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"></div>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <h1 style="text-align: center;"><span style="color: #f09819;">Quantum_Simulator</span></h1>
        <h3>Verify OTP</h3>

        <form method="post">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            {{ form.as_p }}
            <button type="submit">Verify OTP</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Copyright &copy; CDAC-Patna | All rights reserved</p>
    </footer>

    <!-- particles.js configuration script -->
    <script src="{% static 'js/particles-config.js' %}"></script>
</body>
</html>
