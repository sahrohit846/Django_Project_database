{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">


    <!-- for particles js  -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{% static 'js/particles-config.js' %}"></script>

    
    <style>
        /* Global Styles */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080710;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Background Shapes */
        .background {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            width: 200px;
            height: 200px;
            left: -50px;
            top: -50px;
        }

        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            width: 200px;
            height: 200px;
            right: -50px;
            bottom: -50px;
        }

        /* Container Styles */
        .container {
            background-color: rgba(255, 255, 255, 0.13);
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            margin: auto;
            position: relative;
            top: 50%;
            {% comment %} transform: translateY(-50%); {% endcomment %}
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: greenyellow;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            color: #ffffff;
        }

        input {
            display: block;
            width: 100%;
            height: 50px;
            padding: 0 10px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.07);
            color: #ffffff;
            border: none;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        /* Alert message styles */
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        /* Footer */
        footer {
            margin-top: auto;
            text-align: center;
            background-color: grey;
            opacity: 0.7;
            padding: 15px;
            color: #fff;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .shape {
                width: 150px;
                height: 150px;
            }

            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 16px;
            }
        }

        @media (max-width: 576px) {
            .shape {
                width: 100px;
                height: 100px;
            }

            .container {
                padding: 20px 15px;
                width: 95%;
            }

            h2 {
                font-size: 18px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
      <!-- Particle Background -->
 <div id="particles-js" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>


    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="container">
        <h1 style="text-align: center;">
        <span style="color: #f09819;">Quantum_Simulator</span></h1>
        <h2>Reset Your Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <footer>
        <p>Copyright &copy; CDAC-Patna | All rights reserved</p>
    </footer>

  <!-- particles.js script -->
     
       <script src="{% static 'js/particles-config.js' %}"></script> 
</body>
</html>
