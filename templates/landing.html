{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    nav {
        background-color: #343a40;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    nav ul {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-end;
    }

    nav ul li {
        margin-left: 20px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
    }

    nav ul li a:hover {
        color: #ffc107;
    }

    .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        position: relative;
        overflow: hidden;
        flex: 1;
        padding: 20px;
    }

    /* Particle background */
    #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1;
    }

    .hero-content {
        position: relative;
        z-index: 1;
        color: white;
    }

    .hero-content h1 {
        font-size: 2.5rem;
        font-weight: 700;
    }

    .hero-content p {
        font-size: 1.2rem;
        margin-top: 10px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    .btn-cta {
        background-color: #007bff;
        color: white;
        padding: 12px 24px;
        border-radius: 30px;
        text-decoration: none;
        margin-top: 20px;
        transition: background-color 0.3s ease;
        font-size: 1.1rem;
    }

    .btn-cta:hover {
        background-color: white;
    }

    footer {
        text-align: center;
        background-color: yellowgreen;
        color: white;
        padding: 10px 0;
        position: relative;
        width: 100%;
        bottom: 0;
    }

    footer p {
        margin: 0;
    }

    /* Responsive Design */

    @media (max-width: 768px) {
        nav {
            flex-direction: column;
        }

        nav ul {
            justify-content: center;
        }

        .hero-content h1 {
            font-size: 2rem;
        }

        .hero-content p {
            font-size: 1rem;
        }

        .btn-cta {
            padding: 10px 20px;
            font-size: 1rem;
        }
    }

    @media (max-width: 576px) {
        nav ul {
            flex-direction: column;
            align-items: center;
        }

        .hero-content h1 {
            font-size: 1.8rem;
        }

        .hero-content p {
            font-size: 0.9rem;
        }

        .btn-cta {
            padding: 8px 16px;
            font-size: 0.9rem;
        }
    }
</style>

<body>

    <!-- Navbar -->
    <nav class="container-fluid">
        <h2>QARN</h2>
        <ul class="navbar-nav d-flex flex-row">
            <li><a href="{% url 'landing' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About Simulator</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
        </ul>
    </nav>

    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content container-fluid">
            <h1>Explore the Future of Quantum Computing</h1>
            <p>Join us on a journey through quantum mechanics, algorithms, and simulations.</p>
            <a href="{% url 'login' %}" class="btn-cta">Get Started</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; CDAC-Patna | All rights reserved</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- particles.js configuration script -->
    <script src="{% static 'js/particles-config.js' %}"></script>
   
</body>

</html>
